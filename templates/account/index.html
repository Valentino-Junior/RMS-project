    <script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = $(this);

            $.ajax({
                type: 'POST',
                url: '{% url "chat" %}', // Use the URL of your chat view
                data: form.serialize(), // Serialize the form data
                success: function(response) {
                    // Append user message
                    $('.table-responsive').append(`
                        <div style="text-align: right; margin-bottom: 10px;">
                            <div style="background-color: #000000; padding: 10px; border-radius: 10px 10px 0 10px; display: inline-block; max-width: 100%;">
                                <p style="color: white; margin: 0; max-width: 100%; overflow-wrap: break-word; word-wrap: break-word;">${response.user_message}</p>
                            </div>
                        </div>
                    `);

                    // Format chatbot response
                    let formattedResponse = response.bot_response
                        .replace(/\n/g, '<br>') // Replace new lines with <br>
                        .replace(/(\t)/g, '&nbsp;&nbsp;&nbsp;&nbsp;') // Replace tabs with four non-breaking space
                        .replace(/(https?:\/\/[^\s<]+)/g, function(match) {
                            return `<a href="${match}" target="_blank" style="color: #10f00d; text-decoration: underline;">${match}</a>`;
                        }) // Format links
                        // Interpret ** as both bold and underline
                        .replace(/\*\*(.*?)\*\*/g, '<strong><u>$1</u></strong>'); // Replace text wrapped in ** with <strong> and <u> for bold and underline

                    // Append chatbot response
                    $('.table-responsive').append(`
                        <div style="text-align: left; margin-bottom: 10px;">
                            <div style="background-color: #8d0d0d; padding: 10px; border-radius: 10px 10px 10px 0; display: inline-block; max-width: 100%;">
                                <p style="color: white; margin: 0; max-width: 100%; overflow-wrap: break-word; word-wrap: break-word;">${formattedResponse}</p>
                            </div>
                        </div>
                    `);

                    // Reset the form
                    form.trigger('reset');

                    // Scroll to the bottom of the chat
                    $('.table-responsive').scrollTop($('.table-responsive')[0].scrollHeight);
                },
                error: function(xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText); // Log the error to the console
                }
            });
        });
    });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    var micIcon = document.getElementById("micIcon");
    var inputField = document.getElementById("id_message");

    // Check if the browser supports the Web Speech API
    if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = true;  // Keep listening until manually stopped
        recognition.interimResults = true;  // Enable interim results for better feedback
        recognition.lang = 'en-US'; // Set the language for recognition

        // Event listener for when speech recognition starts
        recognition.onstart = function() {
            micIcon.style.color = "green"; // Change icon color to indicate it's listening
        };

        // Event listener for receiving recognized speech
        recognition.onresult = function(event) {
            var transcript = '';
            for (var i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    transcript += event.results[i][0].transcript;
                }
            }
            inputField.value = transcript; // Update the input field with the recognized speech
        };

        // Event listener for errors
        recognition.onerror = function(event) {
            console.error(event.error);
            micIcon.style.color = "#8d0d0d"; // Revert icon color on error
        };

        // Event listener for when speech recognition ends
        recognition.onend = function() {
            // Keep the icon color green until the submit button is pressed
        };

        // Toggle speech recognition on icon click
        micIcon.addEventListener("click", function() {
            if (micIcon.style.color === "green") {
                recognition.stop(); // Stop recognition if it's already running
            } else {
                inputField.focus(); // Focus the input field
                recognition.start(); // Start recognition if it's not running
            }
        });

        // Stop recognition on form submission
        var chatForm = document.getElementById("chatForm");
        chatForm.addEventListener("submit", function() {
            recognition.stop(); // Stop recognition when the form is submitted
            micIcon.style.color = "#8d0d0d"; // Revert icon color on form submission
        });
    } else {
        console.warn("Speech recognition not supported in this browser.");
    }
    });
    </script>
